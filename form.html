<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Fill Your Resume Details</h1>

  <div class="form-container">
    <form id="resumeForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="title" placeholder="Job Title">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <input type="text" id="address" placeholder="Address">

      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="education" placeholder="Education Details"></textarea>
      <textarea id="experience" placeholder="Work Experience"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)"></textarea>

      <button type="button" onclick="generateResume()">Preview Resume</button>
    </form>
  </div>

  <div id="resumePreview" class="preview-container"></div>

  <button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
